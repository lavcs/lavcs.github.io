<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="teste"></p>
</body>
<script>
    var x = document.getElementById("teste")
    for (let i =0; i<100;i++){
        x.innerHTML += `${i+1};`
    }
</script>
